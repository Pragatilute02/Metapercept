                "Name": "MadCap Flare",
                "ShortDesc": "This course focuses on developing technical writing skills to deepen the knowledge of Madcap Flare for writing specialized content in structured format using DITA-XML and other structured formats. This course use a combination of lectures, demonstrations, and hands-on practice exercises to explore the major features of Flare."
            }
        ];
        function createCourse(course) {
            var cdiv = document.createElement('div');
            cdiv.classList.add("grid-item");

            var image = document.createElement('img');
            image.src = course.ImageUrl;
            image.alt = course.Name;

            var title = document.createElement('h2');
            title.textContent = course.Name;

            var discription = document.createElement('p');
            discription.textcontent = course.ShortDesc;

            var view = document.createElement('button');
            view.classList.add("view");
            view.textcontent = "view";

            cdiv.appendChild(image);
            cdiv.appendChild(title);
            cdiv.appendChild(discription);
            cdiv.appendChild(view);

            return cdiv;

        }
        var gridcontainer = document.getElementById("coursegrid");
        courses.forEach(function (course) {
            var cElement = createCourse(course);
            gridcontainer.appendChild(cElement);
        }
        );
